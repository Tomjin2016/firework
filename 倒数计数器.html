<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#daysTill{color:red;font-size: 20px;}
		</style>
	</head>
	<body>
		<p>距离春节还有<span id="daysTill"></span>天！</p>
		<script type="text/javascript">
			window.addEventListener("load",leftTimer,false);

			function leftTimer(year,month,day,hour,minute,second){
				function checkTime(i){
					return i<10?"0"+i:i;
				}
				var leftTime = (new Date(year,month-1,day,hour,minute,second)) - (new Date());//计算剩余毫秒数
				var days = parseInt(leftTime / 1000 / 60 / 60 / 24,10);//计算剩余的天数
				var hours = parseInt(leftTime / 1000 / 60 / 60 % 24,10);//计算剩余小时数
				var minutes = parseInt(leftTime / 1000 / 60 % 60,10);//计算剩余分钟数
				var seconds = parseInt(leftTime / 1000 % 60,10);//计算剩余秒数
				days = checkTime(days);
				hours = checkTime(hours);
				minutes = checkTime(minutes);
				seconds = checkTime(seconds);
				setTimeout("leftTimer(2018,1,1,0,0,0)",1000);
				document.getElementById("daysTill").innerHTML=days+"天"+hours+"小时"+minutes+"分"+seconds+"秒";
				
			}

		</script>
	</body>
</html>
